<div *ngIf="hardware">
  <h2>{{'detail.detail' | translate}} {{hardware.name}}</h2>
  <div><span>{{'hardware.price' | translate}} </span>{{hardware.price}} EUR</div>
  <div *ngIf="hardware.price > 1000">{{'detail.payment' | translate}}</div>

  <div *ngIf="reviews != null && reviews.length > 0" >
    <h3>{{'detail.reviews' | translate}}</h3>
    <ul>
      <li *ngFor="let review of reviews">
        {{review.title}} - {{review.rating}}/5
      </li>
    </ul>
  </div>
  <div *ngIf="reviews != null && reviews.length === 0" >
    <h3>{{'detail.noReviews' | translate}}</h3>
  </div>

  <button (click)="goBack()">{{'hardware.back' | translate}}</button>
</div>
