<h2>Hardver</h2>
<ul class="hardware">
<li *ngFor="let item of hardware"
(click)="onSelect(item)"
[class.selected]="item === selectedHardware">
<a [routerLink]="['/hardware', item.id]">  
    <span class="badge">{{item.name}}</span>
</a>
<button (click)="onDelete(item.id)" style="padding: 5px;margin-left: 10px;">Del</button>
</li>
</ul>
<app-hardware-form></app-hardware-form>
